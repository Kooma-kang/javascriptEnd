<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link href = "./styles/game.css" rel = "stylesheet">
    <script src="./game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game__container">
            <img src="./images/word.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : <span id="word">코드캠프</span></div>
            <div class="word__text">
                <input class="textbox" id="myWord" placeholder="단어를 입력하세요.">
                <button class="search" onclick="startWord()">입력</button>
            </div>
            <div class="word__result" id="result">결과!</div>
        </div>
        <div class="game__container">
            <img src="./images/lotto.png">
            <div class="lotto__title">LOTTO</div>
            <div class="lotto__subtitle">버튼을 누르세요.<span id="click"></span></div>
            <div class="lotto__box">
                <!-- <div class="number__box1">3</div>
                <div class="number__box2">5</div>
                <div class="number__box3">10</div>
                <div class="number__box4">24</div>
                <div class="number__box5">30</div>
                <div class="number__box6">34</div> -->
                <span>3</span>
                <span>5</span>
                <span>10</span>
                <span>24</span>
                <span>30</span>
                <span>34</span>
            </div>
            <button class="button">추첨</button>
        </div>
    </div>
</body>
</html>
