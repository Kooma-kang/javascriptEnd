<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link href="./final.css" rel="stylesheet">
    <script src="./final.js"></script>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="header">코드캠프 회원가입</div>
            <div class="body">
                <div class="body__login">
                    <div class="login__container">
                        <input class="id" type="text" id="email" placeholder="이메일을 입력하세요.">
                    </div>
                    <div class="login__container">
                        <input class="name" type="text" id="name" placeholder="이름을 입력하세요.">
                    </div>
                    <div class="login__container">
                        <input class="pw1" type="text" id="pw1" placeholder="비밀번호를 입력하세요.">
                    </div>
                    <div class="login__container">
                        <input class="pw2" type="text" id="pw2" placeholder="비밀번호를 다시 입력하세요.">
                    </div>
                </div>
                <div class="body__phone">
                    <div class="phone__container">
                        <input type="text" id="p1" class="p1" onkeyup="changeFocus1()" maxlength="3">
                    </div>
                    <div class="hyphen">-</div>
                    <div class="phone__container">
                        <input type="text" id="p2" class="p2" onkeyup="changeFocus2()" maxlength="4">
                    </div>
                    <div class="hyphen">-</div>
                    <div class="phone__container">
                        <input type="text" id="p3" class="p3" onkeyup="changeFocus3()" maxlength="4"> 
                    </div>
                </div>
                <div class="body__check">
                    <div class="targetNumber"id="target">000000</div>
                    <button class="checkSend" id="send" onclick="auth()" disabled>인증번호전송</button>
                </div>
                <div class="body__finish">
                    <div class="timer" id="timer">3:00</div>
                    <button class="finish" id="finish" onclick="finish()" disabled>인증완료</button>
                </div>
                <div class="body__region">
                    <select class="select" id="select">
                        <option value="none" disabled selected>지역을 선택하세요.</option>
                        <option>서울</option>
                        <option>경기</option>
                        <option>인천</option>
                    </select>
                </div>
                <div class="body__radio">
                    <input class="radio" type="radio" name="gender" checked>남성
                    <input class="radio" type="radio" name="gender">여성
                </div>
                <div class="divideLine"></div>
                <div class="submit__container">
                    <button type="button" class="submit" onclick="validation()">가입하기</button>
                </div>   
            </div>
        </div>
    </div>
</body>
</html>
